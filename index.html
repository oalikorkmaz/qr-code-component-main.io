<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
    body{
      background-color: #d5e1ef;
    }

    
  </style>
</head>
<body>
  
  <div class="position-absolute top-50 start-50 translate-middle ">
  <div class="card rounded-4" style="width: 350px;">
    <div class=" p-3">
      <img src="images/image-qr-code.png" class="card-img-top rounded-4 " alt="qr-code">
    </div>
    
    <div class="card-body">
      <h3 class="card-title text-center"> <strong>Improve your fron-end skilis by building projects</strong></h5>
      <p class="card-text text-center p-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      
    </div>
  </div>
</div>




  
  <div class="attribution fixed-bottom">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/oalikorkmaz/">Onur Ali Korkmaz</a>.

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  </div>
</body>
</html>
